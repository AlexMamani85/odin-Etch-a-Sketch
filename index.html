<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="BothSidesContainer">
      <div class="gridContainer">
        <label for="numeroGrid">Elige la grilla</label>
        <select name="numeroGrid" id="numeroGrid">
          <option value="16">4x4</option>
          <option value="36">6x6</option>
          <option value="64">8x8</option>
          <option value="100">10x10</option>
          <option value="144">12x12</option>
        </select>
        <div>
          <label for="redColor">ColorRojo</label>
          <input type="radio" name="color" id="redColor" />
        </div>
        <div>
          <label for="azulColor">ColorAzul</label>
          <input type="radio" name="color" id="azulColor" />
        </div>
        <div>
          <label for="verdeColor">ColorVerde</label>
          <input type="radio" name="color" id="verdeColor" />
        </div>
      </div>
      <div id="sketch"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
